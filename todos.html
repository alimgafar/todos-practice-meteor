  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">My Todos</h3>
        {{>loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        {{> main }}
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2015 MyTodos</p>
      </footer>

    </div> <!-- /container -->

  </body>

	<template name="main">
	{{#if currentUser}}
	<form name="todoform" class="new-todo">
		<div class="form-group">
		<input type="text" name="text" class="form-control" placeholder="Type a todo...">
		</div>
	</form>
	{{/if}}
	 <ul>
	 	{{#each todos}}
	 	<li class="{{#if checked}}checked{{/if}}">
	 		{{#if currentUser}}
	 		<button type="delete" class="delete-todo">&times;</button> <input type="checkbox" class="toggle-checked" checked="{{checked}}">{{/if}} <span class="text">{{text}}</span>
	 	</li>
	 	{{/each}}
	 </ul>

	</template>
